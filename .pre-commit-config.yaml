repos:
- repo: git://github.com/pre-commit/pre-commit-hooks
  rev: v1.2.3
  hooks:
    - id: autopep8-wrapper
      args:
        - --in-place
        - --max-line-length=120
    - id: flake8
      args:
        - --max-line-length=120
    - id: check-ast
    - id: check-case-conflict
    - id: debug-statements
    - id: end-of-file-fixer
- repo: local
  hooks:
    - id: pylint
      name: pylint
      entry: env PYTHONPATH=app python3 -m pylint.__main__ --rcfile .pylintrc
      language: system
      types: [python]
