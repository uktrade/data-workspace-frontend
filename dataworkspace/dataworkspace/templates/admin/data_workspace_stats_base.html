{% extends "admin/base_site.html" %}
{% load static explorer_tags datasets_tags %}

{% block extrastyle %}
  {{ block.super }}
  <link rel="stylesheet" type="text/css" href="{% static "admin/css/changelists.css" %}">
  <style>
    .stats-container {
      display: grid;
      grid-gap: 40px 60px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      grid-auto-rows: 240px;
      grid-auto-flow: dense;
      margin-bottom: 40px;
    }
    .stats-container .stat.bad-news {
      background: var(--message-error-bg);
    }
    .stats-container > .stat {
      height:240px;
      width:100%;
      background: var(--darkened-bg);
      overflow: hidden;
    }
    .stats-container > .stat h1, .stats-container > .stat h2, .stats-container > .stat h3 {
      text-align: center;
    }
    .stats-container > .stat h2, .stats-container > .stat h3 {
      font-weight: normal;
    }
    .stats-container > .stat h2 {
      margin-top: 1em;
      margin-left: 0;
      margin-right: 0;
    }
    .stats-container > .stat h1 {
      padding: 41px 0;
      font-size: 4em;
      margin-bottom: 13px;
      font-weight: 400;
    }
    .stats-container .smaller-stat h1 {
      font-size: 3em;
      padding: 49px 0;
    }
    .stats-container > .stat h3 {
      padding-top: 0;
    }
    .stats-container .stat a, .stats-container .stat a:hover, .stats-container .stat a:visited {
      text-decoration: none;
      color: inherit;
    }
    .chart-container {
      margin-bottom: 40px;
    }
    .chart-container-small {
      display: grid;
      grid-gap: 40px 60px;
      grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
      grid-auto-rows: 450px;
      grid-auto-flow: row;
    }
    .chart-container-large {
      max-width: 1300px;
    }
    .chart-container-large .chart {
      margin-bottom: 40px;
    }
    .chart-container .chart {
      min-height:500px;
      width: 100%;
    }
    .chart-container h1 {
      margin: 0 0 10px 5px;
    }
    canvas {
      background-color: var(--darkened-bg);
      padding: 10px;
    }
    h1 small {
      font-size: 0.8em;
    }
    .change-list {
      margin-bottom: 20px;
    }
    .toplinks li {
      list-style-type: none;
    }
  </style>
{% endblock %}
