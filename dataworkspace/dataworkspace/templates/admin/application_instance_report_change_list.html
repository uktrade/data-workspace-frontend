{% extends "admin/change_list.html" %}

{% block content_title %}
    <h1>Application report</h1>
{% endblock %}

{% block result_list %}
<div class="results">
    <table>
    <thead>
    <tr>
        <th>
            <div class="text"><a href="#">Application</a></div>
        </th>
    </tr>
    </thead>
    <tbody>
    {% for row in summary %}
        <tr class="{% cycle 'row1' 'row2' %}">
            <td> {{ row }} </td>
        </tr>
    {% endfor %}
    </tbody>

  </table>
</div>
{% endblock %}

{% block pagination %}{% endblock %}
