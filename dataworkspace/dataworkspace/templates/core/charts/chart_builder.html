{% extends 'explorer/base.html' %}
{% load static %}
{% load render_bundle_csp %}
{% block title %}Edit your chart{% endblock title %}
{% block main %}
  {{ chart.chart_config|json_script:"chartConfig" }}
  <main class="govuk-main-wrapper" style="padding: 0;">
    <div
      id="chart-builder-app"
      data-chart-id="{{ chart.id }}"
      data-back-link="{{ back_link }}"
    ></div>
  </main>
  {% csrf_token %}
  {% render_bundle_csp "builder" "js" %}
{% endblock main %}
