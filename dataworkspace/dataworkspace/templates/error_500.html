{% extends '_base.html' %}

{% block page_title %}Error - {{ block.super }}{% endblock %}

{% block inner_content %}
    <div class="govuk-form-group--error">
        <h1 class="govuk-heading-l">Error. Refresh to retry.</h1>

        {% if message %}
            <p class="govuk-body">{{ message }}</p>
        {% endif %}
    </div>
{% endblock %}
