{% extends 'errors/base_error.html' %}
{% block error_content %}
  <p class="govuk-body">
    You do not have permission to {{ feature }}.
  </p>
  <p class="govuk-body">
    {% if call_to_action %}{{ call_to_action }}{% else %}If you should have access to {{ feature }}{% endif %}, <a class="govuk-link" href="{% url 'support' %}">contact the Data Workspace Team</a>.
  </p>
{% endblock error_content %}
