{% extends 'errors/base_error.html' %}
{% block error_content %}
  <p class="govuk-body">
    You must be developer, maintainer or owner of {{ project_name }} in GitLab to manage this visualisation.
  </p>
  <p class="govuk-link" href="{% if not param %}{% url 'support' %}{% else %}mailto: {{param}}{% endif %}">
    contact the Data Workspace Team 
  </p>
{% endblock error_content %}
