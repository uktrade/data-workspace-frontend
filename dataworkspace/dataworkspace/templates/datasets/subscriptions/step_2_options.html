{% extends '_main.html' %}

{% block breadcrumbs %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-three-quarters">
      <div class="govuk-breadcrumbs">
        <ol class="govuk-breadcrumbs__list">
          <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link" href="/">Home</a>
          </li>
          <li class="govuk-breadcrumbs__list-item">
            <a href="{{ dataset.get_absolute_url }}">
              {{ dataset.name }}
            </a>
          </li>
          <li class="govuk-breadcrumbs__list-item">
            Subscribe
          </li>
        </ol>
      </div>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-l">What changes would you like to get emails about?
      </h1>

      <div class="govuk-hint">
        Select all that apply.
      </div>
      <div class="govuk-form-group">
        <div class="govuk-checkboxes" data-module="govuk-checkboxes">
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="waste" name="waste" type="checkbox" value="carcasses">
            <label class="govuk-label govuk-checkboxes__label" for="waste">
              Each time columns are added, removed or renamed
            </label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="waste-2" name="waste" type="checkbox" value="mines">
            <label class="govuk-label govuk-checkboxes__label" for="waste-2">
              Each time data has been changed
            </label>
          </div>

        </div>
      </div>
      <div class="govuk-form-group">
        <a class="govuk-button" href="{% url "datasets:subscription_review" dataset.id %}">Continue</a>
      </div>
    </div>


  </div>
{% endblock %}
