<style>
  .notification-banner__background {
    background-color: #003399;
  }

  .notification-banner-content {
    font-family: Arial;
    font-size: 16px;
    font-weight: 400;
    text-align: left;
    color: #ffffff;
    padding: 10px;
    margin-bottom: 0px;
    margin-top: 0px;
  }
  .notification-banner__link-text {
    font-family: Arial;
    font-size: 16px;
    font-weight: 400;
    text-align: left;
    color: #ffffff;
    padding: 10px;
    margin-bottom: 0px;
    margin-top: 0px;

  <div class="govuk-grid-row">
    <div class="govuk-width-container">
      <svg

            <rect width="20" height="20" fill="white" />

      </svg>
      <p id="notification-banner-content">
        {% if last_chance %}
            {{ banner.last_chance_content|safe }}
        {% else %}
            {{ banner.content|safe }}
        {% endif %}
      </p>
      <a href="#" id="notification_banner_dismissed">Dismiss</a>
    </div>
  </div>
</div>
{% block footer_additions %}
<script nonce="{{ request.csp_nonce }}">
  function addNotificationBannerEvents() {
    const accepted_selector =
      "#notification-banner-content a:not([id='notification_banner_dismissed'])"; // get the first link within the pragraph that doesn't equal the dismiss banner
    const accepted_link = document.querySelector(accepted_selector);
    if (accepted_link) {
      accepted_link.addEventListener("click", function () {
        postNotificationAction("accepted");
      });
    }
    const dismiss_link = document.getElementById(
      "notification_banner_dismissed"
    );
    console.log(dismiss_link);
    if (dismiss_link) {
      dismiss_link.addEventListener("click", function () {
        postNotificationAction("dismissed");
      });
    }
  }
  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", (event) => {
      addNotificationBannerEvents();
    });
  } else {
    addNotificationBannerEvents();
  }
  function postNotificationAction(action) {
    const response = fetch("set-notification-cookie/", {
      method: "POST",
      body: JSON.stringify({
        action: action,
      }),
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": "{{ csrf_token }}",
      },
    });
  }
</script>
{% endblock %}
