{% extends "explorer/base.html" %}
{% block title %}Data Explorer - Delete query{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="govuk-label">
            Are you sure you want to delete "{{ object.title }}" ?
        </div>
        <div>
            <input type="submit" value="Delete Query" class="govuk-button govuk-button--warning" />
        </div>
    </form>
{%  endblock %}
