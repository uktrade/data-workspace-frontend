site_name: Data Workspace
repo_name: uktrade/data-workspace
repo_url: https://github.com/uktrade/data-workspace
theme:
  name: tech_docs_template
  logo: assets/dit-logo.png
  favicon: assets/dit-favicon.png
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.indexes
markdown_extensions:
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
plugins:
  - material/search
extra_css:
  - stylesheets/extra.css
nav:
    - Home:
      - 'index.md'
    - Development:
      - Local Development: 'development/developinglocally.md'
      - Remote Debugging: 'development/remotedebugging.md'
      - Enhanced Tables: 'development/enhancedtables.md'
    - Architecture: 
      - 'infrastructure.md'
    - Contributing: 
      - 'contributing.md'
