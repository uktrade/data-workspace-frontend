site_name: Data Workspace
repo_name: uktrade/data-workspace
repo_url: https://github.com/uktrade/data-workspace
theme:
  name: tech_docs_template
  logo: assets/dit-logo.png
  favicon: assets/dit-favicon.png
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    admonition:
      quote: octicons/quote-16
    tag:
      draft: material/sticker-outline
      accepted: material/sticker-check-outline
      proposed: material/sticker-plus-outline
      deprecated: material/sticker-minus-outline
      superseded: material/sticker-alert-outline
      rejected: material/sticker-remove-outline
markdown_extensions:
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - tables
  - attr_list
extra_css:
  - stylesheets/tags-color.css
plugins:
  - material/search
  - material/tags:
      tags_file: 'ADRs/README.md'
extra:
  tags:
    Draft: draft
    Accepted: accepted
    Proposed: proposed
    Superseded: superseded
    Deprecated: deprecated
    Rejected: rejected
nav:
    - Home:
      - 'index.md'
    - Development:
      - Local Development: 'development/developinglocally.md'
      - Remote Debugging: 'development/remotedebugging.md'
      - Enhanced Tables: 'development/enhancedtables.md'
    - Architecture: 
      - 'architecture.md'
    - ADRs:
      - 'ADRs/README.md'
    - Contributing: 
      - 'contributing.md'
