error_log /dev/stderr notice;
pid /home/django/nginx.pid;

daemon off;
worker_processes 1;
pcre_jit on;

events {
    worker_connections 1024;
    accept_mutex off;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server_tokens off;

    client_max_body_size 1m;
    sendfile on;

    keepalive_timeout 30s;
    tcp_nodelay on;

    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:2m;
    ssl_certificate_key /home/django/ssl.key;
    ssl_certificate /home/django/ssl.crt;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
            '$status $body_bytes_sent "$http_referer" '
            '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /dev/stdout main;

    client_body_temp_path /tmp/nginx-client-body;
    proxy_temp_path /tmp/nginx-proxy;

    # Not used, but causes error if they can't be written to
    fastcgi_temp_path /tmp/nginx-fastcgi;
    uwsgi_temp_path /tmp/nginx-uwsgi;
    scgi_temp_path /tmp/nginx-scgi;

    server {
        listen 8000 ssl;

        location /static/ {
            alias /home/django/static/;
        }

        location / {
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://unix:/home/django/nginx_gunicorn_socket:/;
        }
    }
}
